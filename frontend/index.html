<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Bowl Inventory System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }

        header {
            background-color: #2d2d2d;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #4CAF50;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #666;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background-color: #4CAF50;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: flex;
            gap: 10px;
            flex: 1;
            overflow: hidden;
        }

        .video-section {
            flex: 2;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
        }

        .video-stats {
            font-size: 12px;
            color: #999;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        #videoFeed {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }

        .no-feed {
            color: #666;
            font-size: 16px;
        }

        .inventory-section {
            flex: 1;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .inventory-title {
            font-size: 18px;
            font-weight: 600;
        }

        .total-items {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .inventory-list {
            flex: 1;
            overflow-y: auto;
        }

        .inventory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 8px;
            background-color: #1a1a1a;
            border-radius: 4px;
            border-left: 3px solid #4CAF50;
        }

        .item-name {
            font-size: 14px;
            flex: 1;
        }

        .item-count {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            min-width: 40px;
            text-align: right;
        }

        .empty-inventory {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 14px;
        }

        /* Scrollbar styling */
        .inventory-list::-webkit-scrollbar {
            width: 8px;
        }

        .inventory-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .inventory-list::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }

        .inventory-list::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }

        /* Performance stats */
        .stats-bar {
            display: flex;
            gap: 20px;
            padding: 8px 12px;
            background-color: #1a1a1a;
            border-radius: 4px;
            font-size: 12px;
            color: #999;
        }

        .stat-item {
            display: flex;
            gap: 5px;
        }

        .stat-label {
            font-weight: 600;
        }

        .stat-value {
            color: #4CAF50;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .video-section {
                flex: 1;
            }
            
            .inventory-section {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçú Poke Bowl Inventory</h1>
            <div class="status">
                <span id="connectionStatus">Connecting...</span>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
        </header>

        <div class="main-content">
            <div class="video-section">
                <div class="video-header">
                    <span class="video-title">Live Camera Feed</span>
                    <span class="video-stats" id="videoStats">FPS: --</span>
                </div>
                <div class="video-container">
                    <img id="videoFeed" alt="Live video feed" style="display: none;">
                    <div class="no-feed" id="noFeed">Waiting for camera feed...</div>
                </div>
                <div class="stats-bar" style="margin-top: 10px;">
                    <div class="stat-item">
                        <span class="stat-label">FPS:</span>
                        <span class="stat-value" id="statFPS">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Inference:</span>
                        <span class="stat-value" id="statInference">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Frames:</span>
                        <span class="stat-value" id="statFrames">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Connections:</span>
                        <span class="stat-value" id="statConnections">--</span>
                    </div>
                </div>
            </div>

            <div class="inventory-section">
                <div class="inventory-header">
                    <span class="inventory-title">Current Inventory</span>
                    <span class="total-items" id="totalItems">0</span>
                </div>
                <div class="inventory-list" id="inventoryList">
                    <div class="empty-inventory">No items detected</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let reconnectInterval = null;
        let isConnected = false;

        // DOM elements
        const videoFeed = document.getElementById('videoFeed');
        const noFeed = document.getElementById('noFeed');
        const inventoryList = document.getElementById('inventoryList');
        const totalItems = document.getElementById('totalItems');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusIndicator = document.getElementById('statusIndicator');
        const videoStats = document.getElementById('videoStats');
        const statFPS = document.getElementById('statFPS');
        const statInference = document.getElementById('statInference');
        const statFrames = document.getElementById('statFrames');
        const statConnections = document.getElementById('statConnections');

        // Frame rate tracking
        let lastFrameTime = Date.now();
        let frameCount = 0;
        let currentFPS = 0;

        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                isConnected = true;
                updateConnectionStatus(true);
                clearInterval(reconnectInterval);
                reconnectInterval = null;
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                isConnected = false;
                updateConnectionStatus(false);
                
                // Attempt reconnection
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        connect();
                    }, 3000);
                }
            };
        }

        // Handle incoming messages
        function handleMessage(message) {
            switch (message.type) {
                case 'frame':
                    updateVideoFeed(message.data);
                    break;
                case 'inventory':
                    updateInventory(message.data);
                    break;
                case 'stats':
                    updateStats(message.data);
                    break;
            }
        }

        // Update video feed
        function updateVideoFeed(frameData) {
            videoFeed.src = 'data:image/jpeg;base64,' + frameData;
            videoFeed.style.display = 'block';
            noFeed.style.display = 'none';

            // Calculate FPS
            frameCount++;
            const now = Date.now();
            const elapsed = (now - lastFrameTime) / 1000;
            if (elapsed >= 1.0) {
                currentFPS = frameCount / elapsed;
                videoStats.textContent = `FPS: ${currentFPS.toFixed(1)}`;
                frameCount = 0;
                lastFrameTime = now;
            }
        }

        // Update inventory display
        function updateInventory(inventory) {
            // Calculate total items
            const total = Object.values(inventory).reduce((sum, count) => sum + count, 0);
            totalItems.textContent = total;

            // Clear current list
            inventoryList.innerHTML = '';

            // Check if empty
            if (total === 0) {
                inventoryList.innerHTML = '<div class="empty-inventory">No items detected</div>';
                return;
            }

            // Sort by count (descending)
            const sortedItems = Object.entries(inventory).sort((a, b) => b[1] - a[1]);

            // Create inventory items
            sortedItems.forEach(([name, count]) => {
                const item = document.createElement('div');
                item.className = 'inventory-item';
                
                const itemName = document.createElement('div');
                itemName.className = 'item-name';
                itemName.textContent = name;
                
                const itemCount = document.createElement('div');
                itemCount.className = 'item-count';
                itemCount.textContent = count;
                
                item.appendChild(itemName);
                item.appendChild(itemCount);
                inventoryList.appendChild(item);
            });
        }

        // Update performance stats
        function updateStats(stats) {
            if (stats.fps !== undefined) {
                statFPS.textContent = stats.fps.toFixed(1);
            }
            if (stats.inference_time !== undefined) {
                statInference.textContent = (stats.inference_time * 1000).toFixed(0) + 'ms';
            }
            if (stats.frame_count !== undefined) {
                statFrames.textContent = stats.frame_count;
            }
            if (stats.active_connections !== undefined) {
                statConnections.textContent = stats.active_connections;
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.textContent = 'Connected';
                statusIndicator.classList.add('connected');
            } else {
                connectionStatus.textContent = 'Disconnected';
                statusIndicator.classList.remove('connected');
                videoFeed.style.display = 'none';
                noFeed.style.display = 'block';
                noFeed.textContent = 'Reconnecting...';
            }
        }

        // Initialize connection
        connect();

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden');
            } else {
                console.log('Page visible');
                if (!isConnected && !reconnectInterval) {
                    connect();
                }
            }
        });
    </script>
</body>
</html>
